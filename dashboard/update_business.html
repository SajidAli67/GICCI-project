    <aside id="aside_bar">
        <p class="text-business-name">My Business Name</p>

        <p class="text-business-city"> Mumbai, India</p>

        <button class="aside-close" id="aside-close"><i class="fas fa-times"></i></button>

        <a href="update_business.html" class="nav-link btn-updete"> Update My Business</a>
        <ul>
            <li><a href="dashboard.html" class="active-nav"><img src="../assets/imges/home.png" alt="GICCI" class="img-fluid "> Home</a></li>
            <li><a href="product.html"><img src="../assets/imges/services.png" alt="GICCI" class="img-fluid"> Product or Services</a></li>

        </ul>

    <div class="main-container">
        <div class="container-fluid">
            <div class="dashboard-top-heading">
                <h1 class="business-update-header">Update My Business</h1>
            </div>
            <form action="">
                <div class="row">
                    <div class="form-group col-md-5">
                        <img src="../assets/imges/bussiness_img.png" alt="">
                        <label for="name">Product name</label>
                        <input type="file" class="form-control  product-input" id="name">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="About">About Business</label>
                        <textarea name="About" id="About" rows="5" class="form-control product-textarea"></textarea>
                    </div>


                   

                </div>
                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="name">Business name</label>
                        <input type="text" class="form-control  product-input" id="name">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="category">Business category</label>
                        <input type="text" class="form-control  product-input" id="category">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="sub_category">Sub category</label>
                        <input type="text" class="form-control  product-input" id="sub_category">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="email">Business email</label>
                        <input type="text" class="form-control  product-input" id="email">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="phone">Business phone</label>
                        <input type="text" class="form-control  product-input" id="phone">
                    </div>
                </div>
                <div class="row">

                    <div class="form-group col-md-5">
                        <label for="Website">Website</label>
                        <input type="text" class="form-control  product-input" id="Website">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="Street">Street address</label>
                        <input type="text" class="form-control  product-input" id="Street">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="City">City</label>
                        <input type="text" class="form-control  product-input" id="City">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="state">State</label>
                        <input type="text" class="form-control  product-input" id="state">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="pin_code">Pin Code</label>
                        <input type="text" class="form-control  product-input" id="pin_code">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="country">Country</label>
                        <input type="text" class="form-control  product-input" id="country">
                    </div>
                </div>

                <div class="row">

                    <div class="form-group col-md-5">
                        <button type="submit" class="btn btn-login btn-update">Save Changes</button>
                    </div>
                </div>
            </form>


        </div>
    </div>
    <!------------Script Files------------>
